<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:true;">

  <!-- ③ 作成したマーカーでのソース -->
  <a-marker type='pattern' url='pattern-QR_409719.patt'>
    <a-cube color="#32cd32" rotation="20 40 0" position="0 1 0">
      
      <a-animation
        attribute="rotation"
        from="20 0 0"
        to="20 360 0"
        direction="alternate"
        dur="4000"
        repeat="indefinite"
        easing="ease">
      </a-animation>
      
    </a-cube>
  </a-marker>


  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
